AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.0

Style/Documentation:
  Enabled: false 
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']